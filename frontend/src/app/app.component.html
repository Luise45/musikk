<div class="container mt-4">
  <h3>Music Playlist</h3>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Year</th>
        <th>Name</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let song of songs">
        <td>{{ song.year }}</td>
        <td>{{ song.name }}</td>
        <td>{{ song.author }}</td>
      </tr>
    </tbody>
  </table>
</div>
